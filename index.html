<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
	<title>calculator</title>
</head>
<body>
	<div class="calculator">
		<div class="calculator__displays">
			<div class="calculator__display calculator__display--top"></div>
			<div class="calculator__display calculator__display--bottom">0</div>
		</div>
		<div class="calculator__btns">
			<button class=" calculator__btn--1 btn__clear">AC</button>
			<button class=" calculator__btn--2 btn__delete">DEL</button>
			<button class=" calculator__btn--3 btn__operator">%</button>
			<button class=" calculator__btn--4 btn__number">7</button>
			<button class=" calculator__btn--5 btn__number">8</button>
			<button class=" calculator__btn--6 btn__number">9</button>
			<button class=" calculator__btn--7 btn__operator">x</button>
			<button class=" calculator__btn--8 btn__number">4</button>
			<button class=" calculator__btn--9 btn__number">5</button>
			<button class=" calculator__btn--10 btn__number">6</button>
			<button class=" calculator__btn--11 btn__operator">-</button>
			<button class=" calculator__btn--12 btn__number">1</button>
			<button class=" calculator__btn--13 btn__number">2</button>
			<button class=" calculator__btn--14 btn__number">3</button>
			<button class=" calculator__btn--15 btn__operator">+</button>
			<button class=" calculator__btn--16 btn__number">0</button>
			<button class=" calculator__btn--17 btn__number">.</button>
			<button class=" calculator__btn--18 btn__equal">=</button>
		</div>
	</div>
</body>
</html>
